<!doctype html>
<html ng-app="myApp">

<head>
    <title>Gemstore: Angular 1.6 App Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" ng-controller="myController" ng-init="Initialized()">
            <div class="col-xs-4" ng-repeat="model in models">
                <div>
                    <div class="panel panel-default" ng-show="model.canPurchase">
                        <div class="panel-heading"> {{model.name}} </div>
                        <div class="panel-body">
                            <p class="pull-right"> {{model.price | currency}} </p>
                            <img class="img-responsive" ng-src="{{model.image}}" alt="gem image" />
                            <div store-panels>
                            </div>
                            <button ng-hide="model.outOfStock" class="btn btn-default pull-right">Add to Cart</button>
                            <button ng-show="model.outOfStock" class="btn btn-danger pull-right">We're out of Stock!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--    SCRIPTS SCRIPTS SCRIPTS     -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
